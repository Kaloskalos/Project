<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="Logo">Logo</h2>
        <nav class="Navigation">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Sevices</a>
            <a href="">Contact</a>
            <button class="BtnLogin-popup">Login</button>
            

        </nav>

    </header>
    <div class="Wrapper">
        <span class="Icon-Close"><ion-icon name="close"></ion-icon>
        </span>
        <div class="FormBox Login">
            <h2>Login</h2>
            <form action="#">
                <div class="InputBox">
                    <span class="Icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="InputBox">
                    <span class="Icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="Remember-Forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="Submit" class="Btn">Login</button>
                <div class="Login-Register">
                    <p>Don"t have an acount?<a href="#" class="Register-Link">Register</a></p>
                </div>

            </form>
        </div>
        <div class="FormBox Register">
            <h2>Registration</h2>
            <form action="#">
                <div class="InputBox">
                    <span class="Icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="InputBox">
                    <span class="Icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                
                <div class="InputBox">
                    <span class="Icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="Remember-Forgot">
                    <label><input type="checkbox">I agree to the term & conditions</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="Submit" class="Btn">Register</button>
                <div class="Login-Register">
                    <p>Already have an acount?<a href="#" class="Login-Link">Login</a></p>
                </div>

            </form>
        </div>

        

    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
